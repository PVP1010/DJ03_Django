<!--Прописываем наследование оснавного шаблона -->

{% extends 'main/layoute.html' %}

{% block title %}
	<title>Новостная страница</title>
{% endblock %}

{% block content %}
<h1>Новостная страница</h1>

{% for new in news %}
	<div>
		<h3> {{ new.title }} </h3>                         <!--Выводим заголовок -->
		<p> {{ new.short_description }} </p>                <!--Выводим краткое описание -->
		<p> {{ new.text }} </p>                             <!--Выводим текст новости -->
		<p> {{ new.pub_date }} </p>                         <!--Выводим дату публикации -->
		<p> {{ new.author }} </p>                           <!--Выводим автора -->
	</div>
{% endfor %}

{% endblock %}

<!--Оснавной шаблон-->

{% load static %}                  <!--Прописываем подключение статических файлов -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmos</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Дополнительные стили -->
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        /* Стилизация бокового меню */
        aside {
            width: 250px;
            background-color: #212529; /* Темный фон */
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        aside img {
            width: 120px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        aside span {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        aside ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }
        aside ul li {
            width: 100%;
        }
        aside ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            transition: background 0.3s ease;
        }
        aside ul li a:hover {
            background-color: #495057;
        }
        /* Основной контент */
        main {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<!-- Боковое меню -->
<aside>
    <img src="{% static 'main/img/K1.jpeg' %}" alt="Космос">
    <span>Cosmos</span>
    <ul>
        <li><a href="#">Главная</a></li>
        <li><a href="#">Второстепенная</a></li>
    </ul>
</aside>

<!-- Основной контент -->
<main class="container">
    {% block content %}
    {% endblock %}
</main>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

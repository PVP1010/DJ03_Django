<!--Оснавной шаблон-->

{% load static %}                  <!--Прописываем подключение статических файлов -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmos</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>

<!-- Боковое меню -->
<aside>
    <img src="{% static 'main/img/K1.jpeg' %}" alt="Космос">
    <span>Cosmos</span>
    <ul>
        <li><a href="{% url 'home' %}">Главная</a></li>       <!--Прописываем ссылку на  страницу home из urls.py -->
        <li><a href="{% url 'page2' %}">Второстепенная</a></li>  <!--Прописываем ссылку на  страницу page2 из urls.py -->
    </ul>
</aside>

<!-- Основной контент -->
<main class="container">
    {% block content %}
    {% endblock %}
</main>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
